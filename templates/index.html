<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Мои задачи</h1>
        <form action="{{ url_for('add_task') }}" method="post" class="task-form">
            <input type="text" name="content" placeholder="Введи задачу" required />
            <button type="submit">Добавить в список</button>
        </form>

        <ul class="task-list">
            {% for id, task in tasks.items() %}
            <li class="task-item {% if task.completed %}completed{% endif %}">
                <span>{{ task.content }}</span>
                <div class="actions">
                    <a href="{{ url_for('complete_task', task_id=id) }}" class="btn complete-btn">
                        {% if task.completed %}Вернуться к исполнению{% else %}Выполнить задачу{% endif %}
                    </a>
                    <a href="{{ url_for('delete_task', task_id=id) }}" class="btn delete-btn">Удалить из списка</a>
                </div>
            </li>
            {% else %}
            <li>Задач нет</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
